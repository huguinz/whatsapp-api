<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/pages/style.css">
    <title>Whatsapp API</title>
</head>

<body>
    <div class="container">
        <div class="header">
            <img src="./src/img/teste.png" alt="profile image" class="profile_image">
            <div class="icons">
                <img src="./src/img/theme.png" alt="theme icon" class="icons_elements">
                <img src="./src/img/status.png" alt="status icon" class="icons_elements">
                <img src="./src/img/talks.png" alt="talks icon" class="icons_elements">
                <img src="./src/img/menu.png" alt="menu icon" class="icons_elements">
            </div>
            <input id="search_contact" type="text" placeholder="Pesquise pelo contato aqui">
        </div>
        <div class="container">
            <div id="contacts"></div>
        </div>
    </div>
    <div id="inicial_screen">
        <img src="./src/img/entry-image-light-full.png" alt="inicial_screen">
        <h2>Whatsapp API</h2>
        <p>Send and receive messages without keeping your phone online. <br>
            Use WhatsApp on up to 4 linked devices and 1 phone at the same time.
        </p>
        <p><strong>Created by Hugo Lopes</strong></p>
    </div>

    <script src="./src/pages/script.js"></script>
</body>
</html>
