<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Whatsapp API</title>
</head>

<body>
    <div class="header">
        <img src="../img/teste.png" alt="profile image" class="profile_image">
        <div class="icons">
            <img src="../img/theme.png" alt="theme icon" class="icons_elements">
            <img src="../img/status.png" alt="status icon" class="icons_elements">
            <img src="../img/talks.png" alt="talks icon" class="icons_elements">
            <img src="../img/menu.png" alt="menu icon" class="icons_elements">
        </div>
        <input type="text" placeholder="Pesquise pelo contato aqui">
    </div>
    <div class="container">
        <div id="contacts"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
